<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel = "stylesheet" href="../styles/styles.css";/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f590c28806.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="d-flex flex-row justify-content-center">
      <h1 class="text-center my-4">PRODUCER</h1>
      <button class="btn"><i class="fa-solid fa-arrow-right-from-bracket mx-2"></i>LOG OUT</button>
    </div>
  <div class="d-flex flex-wrap">
    <div class="card m-4" style="width: 18rem;">
      <div class="card-body">
        <canvas id="myChart"></canvas>
        <script>
          var ctx = document.getElementById('myChart').getContext('2d');
          var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
              labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
              datasets: [{
                label: 'Electric Consumption (kw)',
                data: [12, 19, 3, 5, 2, 3, 5], // Example data
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 4
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
        </script>
      </div> 
    </div>
    <span id="toDoRoot" class="bg-white mx-4 toDoList d-flex flex-column">
      <h3 class="mx-auto my-3">To-Do List</h3>
      <span class="m-4 d-flex flex-row justify-content-between">
        <h5 class="m-2">1.</h5>
        <h5 class="m-2">To-Do Baslik</h5>
        <h5 class="m-2">AAA</h5>
        <button class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
      </span>
      <span class="addToDo">
        <input placeholder="To-Do..">
        <input placeholder="Description/Priority">
      
      
        <button class="btn btn-success"><i class="fa-solid fa-plus"></i></button>
      </span>  
    </span>  
    <div>
      <span class="my-3 switches justify-content-evenly bg-white d-flex flex-wrap">
        <span class="my-auto">Switch 1</span>
        <span class="my-auto">Switch 2</span>
        <span class="my-auto">Switch 3</span>
      </span>
      <span class="my-3 switches justify-content-evenly bg-white d-flex flex-wrap">
        <span class="my-auto mx-2">Switch 1</span>
        <span class="my-auto">Switch 2</span>
        <span class="my-auto">Switch 3</span>
      </span>
    </div>

    <span class="my-3 mx-2 air-conditioner bg-white mx-auto">

    </span>
  </div>
    <div id="root" class="d-flex flex-wrap justify-content-around">     
    </div>
    <script type="module" src="./lib/producer_main.js"></script>
  </body>
</html>
