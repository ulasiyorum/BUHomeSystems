<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel = "stylesheet" href="../styles/styles.css";/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f590c28806.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="d-flex flex-row justify-content-center">
      <h1 class="text-center my-4">Consumer (Premium)</h1>
      <a href="../index.html" class="btn my-auto"><i class="fa-solid fa-arrow-right-from-bracket mx-2"></i>LOG OUT</a>
    </div>
  <div class="d-flex flex-wrap">
    <div class="card m-4" style="width: 18rem;">
      <div class="card-body">
        <canvas id="myChart"></canvas>
        <script type="module">
        import { getConsumeByDay } from "../lib/electricityConsumer.js";
            var ctx = document.getElementById('myChart').getContext('2d');
          
            const labels = [];
            const data = [];

            const today = new Date();
            const sevenDaysAgo = new Date(today.getFullYear(), today.getMonth(), today.getDate() - 7);

            for (let i = 0; i < 7; i++) {
            const itemDate = new Date(today.getFullYear(), today.getMonth(), today.getDate() - i);    
            const item = getConsumeByDay(itemDate.getDay(), itemDate.getMonth(), itemDate.getFullYear());
            data.push(item);
            labels.push(itemDate.toDateString());
            }


            
          

          var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
              labels: labels,
              datasets: [{
                label: 'Electric Consumption (kw)',
                data: data,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 4
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
        </script>
      </div> 
    </div>
    <span class="bg-white mx-4 toDoList d-flex flex-column">
      <h3 class="mx-auto my-3">To-Do List</h3>
      <span id="toDoRoot" class="d-flex flex-column overflow-auto">

      </span>
      <span class="addToDo">
        <input id="toDoInput1" placeholder="To-Do..">
        <input id="toDoInput2" placeholder="Description/Priority">
        <button id="addToDoButton" class="btn btn-success"><i class="fa-solid fa-plus"></i></button>
      </span>  
    </span>  
    <div>
      <span class="m-3 switches justify-content-evenly bg-white d-flex flex-wrap">
        <span class="d-flex flex-column bg-white shadow-sm switch">
          <i class="fa-solid fa-couch m-auto"></i>
          <h6 class="m-auto">Living Room</h6>
          <div class="toggle-switch m-auto">
            <input type="checkbox" id="toggle-living" class="toggle-input">
            <label for="toggle-living" class="toggle-label"></label>
          </div>
        </span>
        <span class="d-flex flex-column  bg-white shadow-sm switch">
          <i class="fa-solid fa-utensils m-auto"></i>
          <h6 class="m-auto">Kitchen</h6>
          <div class="toggle-switch m-auto">
            <input type="checkbox" id="toggle-kitchen" class="toggle-input">
            <label for="toggle-kitchen" class="toggle-label"></label>
          </div>
        </span>
        <span class="d-flex flex-column  bg-white shadow-sm switch">
          <i class="fa-solid fa-child m-auto"></i>
          <h6 class="m-auto">Kids Room</h6>
          <div class="toggle-switch m-auto">
            <input type="checkbox" id="toggle-kid" class="toggle-input">
            <label for="toggle-kid" class="toggle-label"></label>
          </div>
        </span>
      </span>
      <span class="m-3 switches justify-content-evenly bg-white d-flex flex-wrap">
        <span class="d-flex flex-column bg-white shadow-sm switch">
          <i class="fa-solid fa-door-open m-auto"></i>
          <h6 class="m-auto">Entrance</h6>
          <div class="toggle-switch m-auto">
            <input type="checkbox" id="toggle-entrance" class="toggle-input2">
            <label for="toggle-entrance" class="toggle-label"></label>
          </div>
        </span>
        <span class="d-flex flex-column  bg-white shadow-sm switch">
          <i class="fa-solid fa-warehouse m-auto"></i>
          <h6 class="m-auto">Storeroom</h6>
          <div class="toggle-switch m-auto">
            <input type="checkbox" id="toggle-store" class="toggle-input2">
            <label for="toggle-store" class="toggle-label"></label>
          </div>
        </span>
        <span class="d-flex flex-column  bg-white shadow-sm switch">
          <i class="fa-solid fa-square-parking m-auto"></i>
          <h6 class="m-auto">Garage</h6>
          <div class="toggle-switch m-auto">
            <input type="checkbox" id="toggle-garage" class="toggle-input2">
            <label for="toggle-garage" class="toggle-label"></label>
          </div>
        </span>
      </span>
    </div>
    <span class="bg-white air-conditioner flex-lg-row flex-column flex-sm-column">
      <h3 class="m-auto">Air Conditioner</h3>
      <div class="toggle-switch m-auto">
        <input type="checkbox" id="toggle-air" class="toggle-input">
        <label for="toggle-air" class="toggle-label"></label>
      </div>
      <div class="m-auto d-flex flex-lg-column flex-sm-row">
        <button id="plusC"><i class="fa-solid fa-plus"></i></button>
        <div class="d-flex mx-lg-0 mx-sm-4 flex-row">
        <h5 id="degree" class="my-4  text-center">25</h5>
        <h5 class="my-4 text-center">C</h5>
        </div>
        <button id="minusC"><i class="fa-solid fa-minus"></i></button>
      </div>
    </span>
  </div>
    <div id="root" class="d-flex flex-wrap justify-content-around">     
      
    </div>
    <script type="module" src="../lib/consumers.js"></script>
  </body>
</html>
